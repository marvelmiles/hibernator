<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 12px;
        background: rgba(20, 20, 20, 0.92);
        color: white;
        border-radius: 12px;
        font-family: sans-serif;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #title {
        font-size: 16px;
        margin-bottom: 6px;
        font-weight: bold;
      }
      #countdown {
        font-size: 14px;
        margin-bottom: 10px;
      }
      button {
        padding: 5px 12px;
        margin-right: 6px;
        background: #444;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="title">System will hibernate</div>
    <div id="countdown">30 seconds remaining...</div>
    <button id="snooze" style="display: none">Snooze</button>
    <button id="cancel" style="display: none">Cancel</button>
    <button id="proceed">Hibernate Now</button>

    <script src="./notification.js"></script>
  </body>
</html>
