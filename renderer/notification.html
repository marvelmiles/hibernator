<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hibernate Warning</title>
    <link rel="stylesheet" href="styles/notification.css" />
  </head>

  <body>
    <div class="app-header">
      <div class="header">System will hibernate</div>

      <div class="message">
        Your system is about to hibernate. Please save your work or choose an
        action below.
      </div>
    </div>

    <div id="countdown" class="countdown"></div>

    <div class="actions">
      <button id="snooze" class="btn-secondary" style="display: nones">
        Snooze
      </button>
      <button id="cancel" class="btn-secondary" style="display: nonex">
        Cancel
      </button>
      <button id="proceed" class="btn-danger">Hibernate Now</button>
    </div>

    <script src="scripts/notification.js"></script>
  </body>
</html>
