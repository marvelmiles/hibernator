<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hibernator</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="app-icon-header">Hibernator</h1>

      <section>
        <div class="header-row">
          <h2 class="title">Boot schedules</h2>
          <div class="buttons-row">
            <button
              type="button"
              id="boot_add_btn"
              class="icon-btn btn-primary"
              title="Add schedule"
              aria-label="Add schedule"
            >
              <svg class="icon" aria-hidden="true" viewBox="0 0 512 512">
                <path
                  d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"
                />
              </svg>
            </button>
            <button
              type="button"
              id="boot_stop_all"
              class="icon-btn btn-danger"
              title="Stop all schedules"
              aria-label="Stop all schedules"
            >
              ‚èπ
            </button>
          </div>
        </div>
        <div id="boot_content">
          <form class="schedule-form" id="boot_schedule_form">
            <div class="time-row">
              <label
                >Hour:
                <input id="boot_hr" type="number" min="1" max="12" value="12"
              /></label>
              <label
                >Minute:
                <input id="boot_min" type="number" min="0" max="59" value="1"
              /></label>
              <select id="boot_meridiem">
                <option value="am" selected>AM</option>
                <option value="pm">PM</option>
              </select>
            </div>

            <hr />
            <div class="days-row">
              <label
                ><input
                  type="radio"
                  name="boot_days_preset"
                  value="everyday"
                />Everyday</label
              >
              <label
                ><input
                  type="radio"
                  name="boot_days_preset"
                  value="weekdays"
                  checked
                />Weekdays</label
              >
              <label
                ><input
                  type="radio"
                  name="boot_days_preset"
                  value="weekends"
                />Weekends</label
              >
              <label
                ><input
                  type="radio"
                  id="boot_days_preset_custom"
                  name="boot_days_preset"
                  value="custom"
                />Custom</label
              >
            </div>

            <div
              class="custom-days"
              id="boot_custom_preset_days"
              style="display: none"
            >
              <label
                ><input
                  type="checkbox"
                  value="0"
                  name="boot_custom_preset_day"
                />Sun</label
              >
              <label
                ><input
                  type="checkbox"
                  value="1"
                  name="boot_custom_preset_day"
                />Mon</label
              >
              <label
                ><input
                  type="checkbox"
                  value="2"
                  name="boot_custom_preset_day"
                />Tue</label
              >
              <label
                ><input
                  type="checkbox"
                  value="3"
                  name="boot_custom_preset_day"
                />Wed</label
              >
              <label
                ><input
                  type="checkbox"
                  value="4"
                  name="boot_custom_preset_day"
                />Thu</label
              >
              <label
                ><input
                  type="checkbox"
                  value="5"
                  name="boot_custom_preset_day"
                />Fri</label
              >
              <label
                ><input
                  type="checkbox"
                  value="6"
                  name="boot_custom_preset_day"
                />Sat</label
              >
            </div>

            <hr />

            <div class="repeat-mode-row">
              <div>
                <label
                  ><input type="checkbox" id="boot_repeat_freq" checked />Repeat
                  Weekly</label
                >
                <hr />
              </div>

              <div>
                <label
                  >Mode:
                  <select id="boot_schedule_mode">
                    <option value="less_strict">Flexible</option>
                    <option value="medium_strict">Moderate</option>
                    <option value="very_strict" selected>Strict</option>
                  </select>
                </label>

                <p class="mode-desc" id="boot_mode_desc">
                  Your device will be hibernated, enjoy your you time.
                </p>

                <hr />
              </div>
            </div>

            <div class="buttons-row">
              <button
                type="button"
                id="boot_close_add_btn"
                class="btn-secondary"
              >
                Cancel
              </button>
              <button type="button" id="boot_schedule_btn" class="btn-primary">
                Add
              </button>
            </div>
          </form>

          <hr />
          <div id="boot_schedule_list" class="schedule_list"></div>
        </div>
      </section>
    </div>
    <script src="scripts/renderer.js"></script>
  </body>
</html>
