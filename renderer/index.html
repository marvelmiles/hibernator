<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hibernator</title>
  </head>
  <body>
    <div id="app">
      <h1>Hibernator</h1>

      <hr />

      <section>
        <h2>Boot schedules</h2>
        <div id="boot_content">
          <div>
            <button id="boot_stop_all">Stop All</button>
            <label
              >Hour:
              <input id="boot_hr" type="number" min="0" max="23" value="23"
            /></label>
            <label
              >Minute:
              <input id="boot_min" type="number" min="0" max="59" value="1"
            /></label>

            <div>
              <label class="section-title">Schedule Days</label>
              <div>
                <label>
                  <input
                    type="radio"
                    name="boot_days_preset"
                    value="everyday"
                  />

                  Everyday
                </label>

                <label>
                  <input
                    type="radio"
                    name="boot_days_preset"
                    value="weekdays"
                    checked
                  />
                  Weekdays
                </label>

                <label>
                  <input
                    type="radio"
                    name="boot_days_preset"
                    value="weekends"
                  />
                  Weekends
                </label>

                <label>
                  <input
                    type="radio"
                    id="boot_days_preset_custom"
                    name="boot_days_preset"
                    value="custom"
                  />
                  Custom
                </label>

                <div id="boot_custom_preset_days" style="display: none">
                  <label>Select Days:</label>
                  <label
                    ><input
                      type="checkbox"
                      value="0"
                      name="boot_custom_preset_day"
                    />
                    Sunday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="1"
                      name="boot_custom_preset_day"
                    />
                    Monday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="2"
                      name="boot_custom_preset_day"
                    />
                    Tuesday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="3"
                      name="boot_custom_preset_day"
                    />
                    Wednesday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="4"
                      name="boot_custom_preset_day"
                    />
                    Thursday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="5"
                      name="boot_custom_preset_day"
                    />
                    Friday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="6"
                      name="boot_custom_preset_day"
                    />
                    Saturday</label
                  >
                </div>
              </div>
            </div>

            <label>
              <input type="checkbox" id="boot_repeat_freq" checked />
              Repeat Every week:
            </label>

            <label
              >Mode:
              <select id="boot_schedule_mode">
                <option value="less_strict">Less strict</option>
                <option value="medium_strict">Medium strict</option>
                <option value="very_strict" selected>Very strict</option>
              </select>
            </label>
            <button id="boot_schedule_btn">Add</button>
          </div>
          <hr />
          <div id="boot_schedule_list"></div>
        </div>
      </section>

      <section>
        <h2>Hibernate schedules</h2>
        <div id="hib_content">
          <div>
            <button id="hib_stop_all">Stop All</button>
            <label
              >Hour:
              <input id="hib_hr" type="number" min="0" max="23" value="23"
            /></label>
            <label
              >Minute:
              <input id="hib_min" type="number" min="0" max="59" value="1"
            /></label>

            <div>
              <label class="section-title">Schedule Days</label>
              <div>
                <label>
                  <input type="radio" name="hib_days_preset" value="everyday" />

                  Everyday
                </label>

                <label>
                  <input
                    type="radio"
                    name="hib_days_preset"
                    value="weekdays"
                    checked
                  />
                  Weekdays
                </label>

                <label>
                  <input type="radio" name="hib_days_preset" value="weekends" />
                  Weekends
                </label>

                <label>
                  <input
                    type="radio"
                    id="hib_days_preset_custom"
                    name="hib_days_preset"
                    value="custom"
                  />
                  Custom
                </label>

                <div id="hib_custom_preset_days" style="display: none">
                  <label>Select Days:</label>
                  <label
                    ><input
                      type="checkbox"
                      value="0"
                      name="hib_custom_preset_day"
                    />
                    Sunday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="1"
                      name="hib_custom_preset_day"
                    />
                    Monday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="2"
                      name="hib_custom_preset_day"
                    />
                    Tuesday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="3"
                      name="hib_custom_preset_day"
                    />
                    Wednesday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="4"
                      name="hib_custom_preset_day"
                    />
                    Thursday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="5"
                      name="hib_custom_preset_day"
                    />
                    Friday</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      value="6"
                      name="hib_custom_preset_day"
                    />
                    Saturday</label
                  >
                </div>
              </div>
            </div>

            <label>
              <input type="checkbox" id="hib_repeat_freq" checked />
              Repeat Every week:
            </label>

            <label
              >Mode:
              <select id="hib_schedule_mode">
                <option value="less_strict">Less strict</option>
                <option value="medium_strict">Medium strict</option>
                <option value="very_strict" selected>Very strict</option>
              </select>
            </label>
            <button id="hib_schedule_btn">Add</button>
          </div>
          <hr />
          <div id="hib_schedule_list"></div>
        </div>
      </section>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
