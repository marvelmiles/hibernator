<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hibernator</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="app-header-row">
        <h1 class="app-icon-header">Hibernator</h1>
        <button class="btn-primary" id="hib-now">Hibernate Now</button>
      </div>

      <section>
        <div class="header-row">
          <h2 class="title">Boot schedules</h2>
          <div class="buttons-row">
            <button
              type="button"
              id="boot_add_btn"
              class="icon-btn btn-primary"
              title="Add schedule"
              aria-label="Add schedule"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="9" y1="4" x2="9" y2="14" />
                <line x1="4" y1="9" x2="14" y2="9" />
              </svg>
            </button>
            <button
              type="button"
              id="boot_stop_all"
              class="icon-btn btn-danger"
              title="Stop all schedules"
              aria-label="Stop all schedules"
            >
              ⏹
            </button>
          </div>
        </div>
        <div id="boot_content">
          <form class="schedule-form" id="boot_schedule_form">
            <div class="time-row">
              <label
                >Hour:
                <input id="boot_hr" type="number" min="1" max="12" value="12"
              /></label>
              <label
                >Minute:
                <input id="boot_min" type="number" min="0" max="59" value="1"
              /></label>
              <select id="boot_meridiem">
                <option value="am" selected>AM</option>
                <option value="pm">PM</option>
              </select>
            </div>

            <hr />
            <div class="days-row">
              <label
                ><input
                  type="radio"
                  name="boot_days_preset"
                  value="everyday"
                />Everyday</label
              >
              <label
                ><input
                  type="radio"
                  name="boot_days_preset"
                  value="weekdays"
                  checked
                />Weekdays</label
              >
              <label
                ><input
                  type="radio"
                  name="boot_days_preset"
                  value="weekends"
                />Weekends</label
              >
              <label
                ><input
                  type="radio"
                  id="boot_days_preset_custom"
                  name="boot_days_preset"
                  value="custom"
                />Custom</label
              >
            </div>

            <div
              class="custom-days"
              id="boot_custom_preset_days"
              style="display: none"
            >
              <label
                ><input
                  type="checkbox"
                  value="0"
                  name="boot_custom_preset_day"
                />Sun</label
              >
              <label
                ><input
                  type="checkbox"
                  value="1"
                  name="boot_custom_preset_day"
                />Mon</label
              >
              <label
                ><input
                  type="checkbox"
                  value="2"
                  name="boot_custom_preset_day"
                />Tue</label
              >
              <label
                ><input
                  type="checkbox"
                  value="3"
                  name="boot_custom_preset_day"
                />Wed</label
              >
              <label
                ><input
                  type="checkbox"
                  value="4"
                  name="boot_custom_preset_day"
                />Thu</label
              >
              <label
                ><input
                  type="checkbox"
                  value="5"
                  name="boot_custom_preset_day"
                />Fri</label
              >
              <label
                ><input
                  type="checkbox"
                  value="6"
                  name="boot_custom_preset_day"
                />Sat</label
              >
            </div>

            <hr />

            <div class="repeat-mode-row">
              <div>
                <label
                  ><input type="checkbox" id="boot_repeat_freq" checked />Repeat
                  Weekly</label
                >
                <hr />
              </div>

              <div>
                <label
                  >Mode:
                  <select id="boot_schedule_mode">
                    <option value="less_strict">Flexible</option>
                    <option value="medium_strict">Moderate</option>
                    <option value="very_strict" selected>Strict</option>
                  </select>
                </label>

                <p class="mode-desc" id="boot_mode_desc">
                  Your device will be hibernated. Enjoy your time.
                </p>

                <hr />
              </div>
            </div>

            <div class="buttons-row">
              <button
                type="button"
                id="boot_close_add_btn"
                class="btn-secondary"
              >
                Cancel
              </button>
              <button type="button" id="boot_schedule_btn" class="btn-primary">
                Add
              </button>
            </div>
          </form>

          <hr />
          <div id="boot_schedule_list" class="schedule_list"></div>
        </div>
      </section>

      <section>
        <div class="header-row">
          <h2 class="title">Hibernate schedules</h2>
          <div class="buttons-row">
            <button
              type="button"
              id="hib_add_btn"
              class="icon-btn btn-primary"
              title="Add schedule"
              aria-label="Add schedule"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="9" y1="4" x2="9" y2="14" />
                <line x1="4" y1="9" x2="14" y2="9" />
              </svg>
            </button>
            <button
              type="button"
              id="hib_stop_all"
              class="icon-btn btn-danger"
              title="Stop all schedules"
              aria-label="Stop all schedules"
            >
              ⏹
            </button>
          </div>
        </div>
        <div id="hib_content">
          <form class="schedule-form" id="hib_schedule_form">
            <div class="time-row">
              <label
                >Hour:
                <input id="hib_hr" type="number" min="1" max="12" value="12"
              /></label>
              <label
                >Minute:
                <input id="hib_min" type="number" min="0" max="59" value="1"
              /></label>
              <select id="hib_meridiem">
                <option value="am" selected>AM</option>
                <option value="pm">PM</option>
              </select>
            </div>

            <hr />
            <div class="days-row">
              <label
                ><input
                  type="radio"
                  name="hib_days_preset"
                  value="everyday"
                />Everyday</label
              >
              <label
                ><input
                  type="radio"
                  name="hib_days_preset"
                  value="weekdays"
                  checked
                  id="hib_default_days_preset"
                />Weekdays</label
              >
              <label
                ><input
                  type="radio"
                  name="hib_days_preset"
                  value="weekends"
                />Weekends</label
              >
              <label
                ><input
                  type="radio"
                  id="hib_days_preset_custom"
                  name="hib_days_preset"
                  value="custom"
                />Custom</label
              >
            </div>

            <div
              class="custom-days"
              id="hib_custom_preset_days"
              style="display: none"
            >
              <label
                ><input
                  type="checkbox"
                  value="0"
                  name="hib_custom_preset_day"
                />Sun</label
              >
              <label
                ><input
                  type="checkbox"
                  value="1"
                  name="hib_custom_preset_day"
                />Mon</label
              >
              <label
                ><input
                  type="checkbox"
                  value="2"
                  name="hib_custom_preset_day"
                />Tue</label
              >
              <label
                ><input
                  type="checkbox"
                  value="3"
                  name="hib_custom_preset_day"
                />Wed</label
              >
              <label
                ><input
                  type="checkbox"
                  value="4"
                  name="hib_custom_preset_day"
                />Thu</label
              >
              <label
                ><input
                  type="checkbox"
                  value="5"
                  name="hib_custom_preset_day"
                />Fri</label
              >
              <label
                ><input
                  type="checkbox"
                  value="6"
                  name="hib_custom_preset_day"
                />Sat</label
              >
            </div>

            <hr />

            <div class="repeat-mode-row">
              <div>
                <label
                  ><input type="checkbox" id="hib_repeat_freq" checked />Repeat
                  Weekly</label
                >
                <hr />
              </div>

              <div>
                <label
                  >Mode:
                  <select id="hib_schedule_mode">
                    <option value="less_strict">Flexible</option>
                    <option value="medium_strict">Moderate</option>
                    <option value="very_strict" selected>Strict</option>
                  </select>
                </label>

                <p class="mode-desc" id="hib_mode_desc">
                  Your device will be hibernated. Enjoy your time.
                </p>

                <hr />
              </div>
            </div>

            <div class="buttons-row">
              <button
                type="button"
                id="hib_close_add_btn"
                class="btn-secondary"
              >
                Cancel
              </button>
              <button type="button" id="hib_schedule_btn" class="btn-primary">
                Add
              </button>
            </div>
          </form>

          <hr />
          <div id="hib_schedule_list" class="schedule_list"></div>
        </div>
      </section>
    </div>
    <script src="scripts/renderer.js"></script>
  </body>
</html>
